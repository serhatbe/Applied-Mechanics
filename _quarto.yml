    - SI_Units.qmd
    - scalar-and-vector-quantities.qmd
    - moment-of-a-force.qmd
    - summary.qmd
    - references.qmd
    
bibliography: references.bib

format:
  html:
    theme:
      light: flatly
      dark: solar
  pdf:
    toc-title: Contents
    lof: true
    lot: true
    documentclass: book #scrbook
    classoption: [paper=letterpaper]
